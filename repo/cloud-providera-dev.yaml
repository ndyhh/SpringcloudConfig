server:
  port: 7001
spring:
  zipkin:
    base-url: http://localhost:8777
  datasource:
    url: jdbc:mysql://192.168.1.10:3306/qcsz_mysql?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull
    username: qcsz
    password: {cipher}
    driver-class-name: com.mysql.jdbc.Driver
    validation-query: SELECT 1
    test-on-borrow: true
    max-active: 100
    max-idle: 8
    min-idle: 8
    initial-size: 10
    max-wait: 10000
  jpa:
    database: MYSQL
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialet: org.hibernate.dialect.MySQL5Dialect
  data:
    mongodb:
      host: 192.168.1.10
      port: 27017
      database: qcsz_mongo
#      username:
#      password:
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
